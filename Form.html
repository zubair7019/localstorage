<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="forn.css">
    <title>Form</title>
</head>
<body>
    <div class="main">
            <h1>BOOK A CELL</h1>
            <br>
            <p>Book a cell slot and our representive</p>
            <hr>
            <form>
                <p>NAME:</p>
                <input type="text">
                <p>EMAIL:</p>
                <input type="email">
                <p>PHONE</p>
                <input type="number"/>
                <p>TIME FOR CALL</p>
                <input type="date"/>
                <span>
                    <input type="time"/>
                </span>
                <br>
                <br>
                <button style="width: 200px">GET A CALL</button>
            </form>

        
         
    </div>
</body>
</html>
